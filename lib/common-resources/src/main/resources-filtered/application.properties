spring.profiles.active=producao
#app#app.security.token.expiration.minutes=1440
app.security.token.private-key=(╯°□°）╯︵ ┻━┻ ʎǝʞ ʇǝɹɔǝs ɹǝdns ┬─┬ノ(°_°ノ)
app.security.path.private=/api/v1/private
app.security.path.public=/api/v1/public
#console#
spring.main.banner-mode=console
#server#
spring.http.multipart.max-file-size=50MB
spring.http.multipart.max-request-size=51MB
server.use-forward-headers=true
#datasource.pool#
spring.datasource.tomcat.initial-size=5
spring.datasource.tomcat.max-active=10
spring.datasource.tomcat.min-idle=1
spring.datasource.tomcat.max-idle=5
spring.datasource.tomcat.test-while-idle=true
spring.datasource.tomcat.test-on-borrow=true
spring.datasource.tomcat.validation-query=SELECT 1
#flyway#
flyway.check-location=true
flyway.locations=classpath:db/migration/@app.database.name@/all/
#hibernate#
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
spring.jpa.hibernate.use-new-id-generator-mappings=false
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.properties.hibernate.dialect=@app.database.connection.dialect@
#management#
management.context-path=/management
#Log#
##all##
logging.level.ROOT=ERROR
##file##
logging.file=${java.io.tmpdir}/diego-tech-app.log
##jsf##
#woff2 mimetype
logging.level.javax.enterprise.resource.webcontainer.jsf.context=error
##flyway##
logging.level.org.flywaydb.core.internal.command.DbValidate=info
logging.level.org.flywaydb.core.internal.command.DbMigrate=info
##app##
logging.level.io.diego=error