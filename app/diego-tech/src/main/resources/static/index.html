<html lang="pt">
<head>
	<title>Diego - Calcard Technhical Evaluation</title>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css"
		  integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
</head>
<body>

<nav id="menuPrincipal" class="navbar navbar-expand-lg navbar-dark bg-dark">
	<a class="navbar-brand" href="#">DiegoTech</a>
	<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
			aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
		<span class="navbar-toggler-icon"></span>
	</button>

	<div class="collapse navbar-collapse" id="navbarNav">
		<ul class="navbar-nav mr-auto">
			<li class="nav-item active">
				<a class="nav-link" data-toggle="collapse" href="#cadastrarPessoaCollapse" aria-expanded="false"
				   aria-controls="cadastrarPessoaCollapse">Cadastrar Pessoas <span class="sr-only">(current)</span></a>
			</li>
			<li class="nav-item">
				<a class="nav-link" href="/swagger-ui.html">API</a>
			</li>
		</ul>
		<form id="searchForm" class="form-inline my-2 my-lg-0">
			<input class="form-control mr-sm-2" id="inputSearchCPF" type="search" placeholder="Buscar por CPF"
				   aria-label="Buscar por cpf">
			<button class="btn btn-outline-success my-2 my-sm-0" type="submit">Buscar</button>
		</form>
	</div>
</nav>

<div class="collapse" id="cadastrarPessoaCollapse">
	<div class="card card-body">
		<form id="formCadastroPessoa">

			<div class="form-group row">
				<label for="inputCPF" class="col-sm-2 col-form-label">CPF</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" id="inputCPF" placeholder="CPF">
				</div>
			</div>

			<div class="form-group row">
				<label for="inputNome" class="col-sm-2 col-form-label">Nome</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" id="inputNome" placeholder="Nome">
				</div>
			</div>

			<div class="form-group row">
				<label for="inputIdade" class="col-sm-2 col-form-label">Idade</label>
				<div class="col-sm-10">
					<input type="number" id="inputIdade" class="form-control" value=""  min="1" max="200">
				</div>
			</div>

			<fieldset id="inputSexoContainer" class="form-group">
				<div class="row">
					<legend class="col-form-legend col-sm-2">Sexo</legend>
					<div class="col-sm-10">
						<div class="form-check">
							<label class="form-check-label">
								<input class="form-check-input" type="radio" name="sexo" id="inputSexoM" value="M"
									   checked>
								Masculino
							</label>
						</div>
						<div class="form-check">
							<label class="form-check-label">
								<input class="form-check-input" type="radio" name="sexo" id="inputSexoF" value="F">
								Feminino
							</label>
						</div>
					</div>
				</div>
			</fieldset>

			<div class="form-group row">
				<label for="inputEstadoCivil" class="col-sm-2 col-form-label">Estado Civil</label>
				<div class="col-sm-10">
					<select id="inputEstadoCivil" class="custom-select form-control">
						<option value="">Selecione</option>
					</select>
				</div>
			</div>

			<div class="form-group row">
				<label for="inputEstado" class="col-sm-2 col-form-label">Estado</label>
				<div class="col-sm-10">
					<select id="inputEstado" class="custom-select form-control">
						<option value="">Selecione</option>
					</select>
				</div>
			</div>

			<div class="form-group row">
				<label for="inputDependente" class="col-sm-2 col-form-label">NÂº Dependentes</label>
				<div class="col-sm-10">
					<input type="number" class="form-control" id="inputDependente" value="" min="0">
				</div>
			</div>

			<div class="form-group row">
				<label for="inputRenda" class="col-sm-2 col-form-label">Renda</label>
				<div class="col-sm-10">
					<div class="input-group">
						<span class="input-group-addon">R$</span>
						<input id="inputRenda" type="number" class="form-control" min="0">
						<span class="input-group-addon">.00</span>
					</div>
				</div>
			</div>
			<div class="form-group row">
				<div class="col-sm-10">
					<button type="submit" class="btn btn-primary">Cadastrar</button>
				</div>
			</div>
		</form>
	</div>
</div>

<script src="https://code.jquery.com/jquery-3.2.1.min.js"
		integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
		crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js"
		integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh"
		crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"
		integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ"
		crossorigin="anonymous"></script>
<script type="text/javascript"
		src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.12/jquery.mask.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/notify/0.4.2/notify.min.js"

<script type="text/javascript" src="js/index.js"></script>
</body>
</html>
